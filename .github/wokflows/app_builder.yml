name: App Builder

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-latest, windows-latest]
        include:
          - os: ubuntu-latest
            rust_target: x86_64-unknown-linux-gnu
          - os: macos-latest
            rust_target: x86_64-apple-darwin
          - os: macos-latest
            rust_target: aarch64-apple-darwin
          - os: windows-latest
            rust_target: x86_64-pc-windows-msvc
    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build Changelog
        id: build_changelog
        run: echo "changelog=- ADD CHANGELOG" >> $GITHUB_OUTPUT

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' # Specify a stable version of Node.js

      - name: Install Rust (Stable)
        run: |
          curl https://sh.rustup.rs -sSf | sh -s -- -y
          source $HOME/.cargo/env
          rustup target add ${{ matrix.rust_target }}

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            webkit2gtk-4.0 \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Install app dependencies and build frontend
        run: |
          npm install --frozen-lockfile # Optional: Include `yarn build` if necessary

      - name: Build the Tauri app
        uses: tauri-apps/tauri-action@v0
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "[Unaffiliated] Google Keep v__VERSION__"
          releaseBody: |
            ${{ steps.build_changelog.outputs.changelog }}
            See the assets to download this version and install.
          releaseDraft: true
          prerelease: false
          # env:
          #   GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          #   TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          #   TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

      - name: Upload release assets
        uses: actions/upload-artifact@v3
        with:
          name: Tauri Build Output
          path: src-tauri/target/release/bundle/
